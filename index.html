<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div id="header">
        <h1>Conversor de Moedas</h1>
    </div>

    <div id="main">

        <p class="select-input-label">Converter <b>de</b> </p>
        <select>
            <option>R$ Real Brasileiro</option>
        </select>

        <p class="select-input-label">Converter <b>para</b> </p>
        <select id="select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
        </select>

        <p class="select-input-label"><b>Valor</b></p>
        <input id="input" placeholder="R$ 10.000,00" type="number" />

        <button id="button">Converter</button>

        <div id="bottom-container">
            <div class="currency-container">
                <img class="flags" src="./img/brazil.png" />
                <p class="currency-text">Real</p>
                <p id="real-text-value" class="value">R$ 10,000.00</p>
            </div>

            <img id="arrow" src="./img/seta.png" />

            <div class="currency-container">
                <img id="currency-image" class="flags" src="./img/united-states.png" />
                <p id="currency-text" class="currency-text">Dólar Americano</p>
                <p id="currency-text-value" class="value">US$ 2,000.00</p>
            </div>
        </div>

    </div>
</body>
<script src="./scripts.js"> 
</script>

</html>
